<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Weather</title>
</head>
<body>
    <div id="rain"></div>
    <div class="weather-container">
        <div class="weather-header">
            <h1>The Weather in <span id="location-text"></span> is Currently :</h1>
        </div>
        <div class="weather-icon">
            <img id="weather-svg" alt="Weather Icon">
        </div>
    <div class="weather-divider"></div>
    <div class="weather-information">
        <div class="box">
            Temparature: <span id="weather-temparature"></span> C <br> <br>
            Rain: <span id="weather-rain"></span> mm/h <br> <br>
            Population: <span id="location-population"></span>
        </div>
        <div class="box" id="rightBox">
            Cloud Coverage: <span id="weather-cloudCoverage"></span> % <br> <br>
            Wind Speed: <span id="weather-windSpeed"></span> Km/h <br> <br>
            Pressure: <span id="weather-pressure"></span> mb 
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
